<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Countdown timer to New Year Eve">
    <meta name="keywords" content="HTML, CSS, JavaScript, learning, Countdown, timer, New Year, Eve">
    <meta name="author" content="Miroslav Jovic">
    <meta name="robots" content="index, follow">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logoMJ.png" type="image/x-icon">
    <script src="aplication/script.js" defer></script>
</head>
<body>
    <h1>New Year Eve comes in:</h1>

    <div class="countdown_container">
        <div class="countdown_el days_container">
            <p class="big_text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown_el hours_container">
            <p class="big_text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown_el mins_container">
            <p class="big_text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown_el seconds_container">
            <p class="big_text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <footer>
        <div class="close">
            <p class="attribution">
              Coded by <a href="https://github.com/MirosBL45" target="_blank">Miroslav Jovic</a>.
            </p>
          </div>
    </footer>
</body>
</html>
